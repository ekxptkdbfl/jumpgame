<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>도시 탈출 펭귄</title>

    <link rel="manifest" href="manifest.json?v=20260103">

    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="style.css?v=20260103">
</head>

<body>
    <canvas id="gameCanvas"></canvas>

    <button id="sound-button">
        <svg viewBox="0 0 24 24" width="30" height="30">
            <path fill="white"
                d="M14,3.23V5.29C16.89,6.15 19,8.83 19,12C19,15.17 16.89,17.84 14,18.7V20.77C18,19.86 21,16.28 21,12C21,7.72 18,4.14 14,3.23M16.5,12C16.5,10.23 15.5,8.71 14,7.97V16C15.5,15.29 16.5,13.76 16.5,12M3,9V15H7L12,20V4L7,9H3Z" />
        </svg>
    </button>

    <div id="settings-menu" class="hidden menu">
        <div class="menu-content">
            <h1 class="menu-title" style="font-size: 30px;">소리 설정</h1>
            <div class="button-group">
                <button id="toggle-bgm-btn">배경음악: ON</button>
                <button id="toggle-sfx-btn">효과음: ON</button>
                <button id="close-settings-btn" class="home-style">닫기</button>
            </div>
        </div>
    </div>

    <button id="pause-button" class="hidden">
        <svg viewBox="0 0 24 24" width="30" height="30">
            <path fill="white" d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
        </svg>
    </button>

    <div id="main-menu">
        <p class="landscape-hint">가로 화면 장려</p>
        <div class="menu-content">
            <h1 class="game-title">도시 탈출<br><span>펭귄</span></h1>
            <button id="start-button">게임 시작</button>
        </div>
    </div>

    <div id="pause-menu" class="hidden">
        <div class="menu-content">
            <h1 class="menu-title">일시정지</h1>
            <div class="button-group">
                <button id="continue-button">이어하기</button>
                <button id="restart-pause-button">재시작</button>
                <button id="home-button" class="home-style">
                    <svg viewBox="0 0 24 24" width="24" height="24" style="margin-right:8px; vertical-align:middle;">
                        <path fill="white" d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" />
                    </svg>메인으로
                </button>
            </div>
        </div>
    </div>

    <div id="game-over-menu" class="hidden">
        <div class="menu-content">
            <h1 class="game-over-title">게임 오버</h1>
            <p class="final-score">점수: <span id="final-score-val">0</span></p>
            <div class="button-group">
                <button id="restart-button">다시 시작</button>
                <button id="exit-to-main-button" class="home-style">메인으로</button>
            </div>
        </div>
    </div>

    <script src="script.js?v=20260114d"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js?v=20260103')
                    .catch(error => console.log('SW 등록 실패:', error));
            });
        }
    </script>
</body>

</html>
